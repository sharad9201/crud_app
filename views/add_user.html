<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../assests/css/style.css">
</head>
<body>
    <!-- header -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark"> User Management System</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- /header -->
<!-- Main Site -->

<main id="site-main">
    <div class="container">
        <div class="div-nav d-flex-justify-between">
            <div class="filter">
                <a href="/">
                <i class="fas fa-angle-bd"></i> All Users
                </a>
            </div>
        </div>
        <div class="form-title text-center">
            <h2 class="text-dark">New User</h2>
            <span class="text-light"> Use the below form to create a new account</span>
        </div>
            <!-- Form Handeling -->
            <form method="POST" id="update_user">
               <div class="new_user">
                   <div class="form-group">
                       <label for="name" class="text-light">Name</label>
                       <input type="hidden" name="id" value="">
                       <input type="text" name="name" value="" placeholder="Mark Stoenis"/>
                   </div>
               </div>
               <div class="form-group">
                <label for="Email" class="text-light">Email</label>
                <input type="text" name="email" value="" placeholder="example@gmail.com"/>
               </div>
               <div class="form-group">
                <label for="gender" class="text-light">Gender</label>
                <div class="radio inline">
                    <input type="radio" name="gender" value="Male" />
                    <label for="gender" class="text-light">Male</label>
                </div>
                <div class="radio inline">
                    <input type="radio" name="gender" value="Female" />
                    <label for="gender" class="text-light">Female</label>
                </div>
               </div>
               <div class="form-group">
                <label for="gender" class="text-light">Status</label>
                <div class="radio inline">
                    <input type="radio" name="gender" value="Active" />
                    <label for="gender" class="text-light">active</label>
                </div>
                <div class="radio inline">
                    <input type="radio" name="gender" value="deactive" />
                    <label for="gender" class="text-light">Deactive</label>
                </div>
               </div>
            </div>
            </form>
            <!-- /Form Handeling -->
        </div>
    </div>
</main>
<!-- /Main Site -->
    
</body>
</html>
